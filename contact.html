  <!-- Contact Section -->
  <section class="py-5">
    <div class="container">
      <h2 class="text-center mb-4 fw-bold">Contact Us</h2>
      <div class="row gy-4">
        <div class="col-lg-6">
          <form action="#" method="post" class="shadow p-4 rounded bg-white">
            <div class="mb-3">
              <label for="name" class="form-label fw-semibold">Your Name</label>
              <input type="text" id="name" name="name" class="form-control" placeholder="Enter your full name" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label fw-semibold">Email Address</label>
              <input type="email" id="email" name="email" class="form-control" placeholder="name@example.com" required />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label fw-semibold">Message</label>
              <textarea id="message" name="message" rows="5" class="form-control" placeholder="Write your message here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Message</button>
          </form>
        </div>
        <div class="col-lg-6">
          <div class="shadow p-4 rounded bg-white h-100 d-flex flex-column">
            <h5 class="fw-semibold mb-3">Contact Information</h5>
            <p><i class="bi bi-telephone-fill me-2"></i><strong>Phone:</strong> +93 788 000 000</p>
            <p><i class="bi bi-envelope-fill me-2"></i><strong>Email:</strong> support@sufraekabul.af</p>
            <p><i class="bi bi-geo-alt-fill me-2"></i><strong>Address:</strong> Shahr-e-Naw, Kabul, Afghanistan</p>

            <div class="mt-4 flex-grow-1">
              <!-- Embedded Google Map -->
